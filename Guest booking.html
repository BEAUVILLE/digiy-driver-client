<body>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
console.log("ü¶Ö DIGIYLYFE V4.0 - REDIRECTION ABSOLUE GARANTIE");

const SUPABASE_URL = "https://wesqmwjjtsefyjnluosj.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlZnlqbmx1b3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.dZfYOc2iL2_wRYL3zExZFsFSBK6AbMeOid2LrIjcTdA";

const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// üî• CONFIGURATION AVEC URLS ABSOLUES COMPL√àTES
const REDIRECT_URLS = {
  driver: 'https://beauville.github.io/digiy-driver-order.html',
  resa: 'https://beauville.github.io/digiy-resa-booking.html',
  loc: 'https://beauville.github.io/digiy-loc-booking.html',
  ndimbal: 'https://beauville.github.io/digiy-ndimbal-order.html',
  market: 'https://beauville.github.io/digiy-market-shop.html'
};

const MODULES = {
  driver: { logo: 'üöó', title: 'Commander sans compte', subtitle: 'R√©servez votre VTC', needName: true, needEmail: false, buttonText: 'üöó Commander' },
  resa: { logo: 'üçΩÔ∏è', title: 'R√©server sans compte', subtitle: 'R√©servez votre table', needName: true, needEmail: true, buttonText: 'üçΩÔ∏è R√©server' },
  loc: { logo: 'üè†', title: 'Louer sans compte', subtitle: 'R√©servez votre logement', needName: true, needEmail: true, buttonText: 'üè† R√©server' },
  ndimbal: { logo: 'üì¶', title: 'Livraison express', subtitle: 'Commander livraison', needName: true, needEmail: false, buttonText: 'üì¶ Commander' },
  market: { logo: 'üõí', title: 'Acheter sans compte', subtitle: 'Commander sur marketplace', needName: true, needEmail: false, buttonText: 'üõí Acheter' }
};

const urlParams = new URLSearchParams(window.location.search);
const moduleKey = (urlParams.get('module') || 'driver').toLowerCase();
const config = MODULES[moduleKey] || MODULES.driver;
const redirectUrl = REDIRECT_URLS[moduleKey] || REDIRECT_URLS.driver;

console.log('üéØ Module:', moduleKey);
console.log('üîó URL de redirection:', redirectUrl);

document.getElementById('moduleLogo').textContent = config.logo;
document.getElementById('moduleTitle').textContent = config.title;
document.getElementById('moduleSubtitle').innerHTML = config.subtitle + '<br><strong>Sans cr√©er de compte</strong>';
document.getElementById('btnText').textContent = config.buttonText;

const nameField = document.getElementById('nameField');
const emailField = document.getElementById('emailField');
const guestName = document.getElementById('guestName');
const guestEmail = document.getElementById('guestEmail');

if (config.needName) {
  nameField.style.display = 'block';
  guestName.required = true;
} else {
  nameField.style.display = 'none';
  guestName.required = false;
}

if (config.needEmail) {
  emailField.style.display = 'block';
  guestEmail.required = true;
} else {
  emailField.style.display = 'none';
  guestEmail.required = false;
}

function showMsg(text, type = 'error') {
  const msg = document.getElementById('msg');
  msg.textContent = text;
  msg.className = 'msg ' + type;
}

function validatePhone(phone) {
  const cleaned = phone.replace(/\s+/g, '');
  const regex = /^(\+?221)?[7][0-9]{8}$/;
  return regex.test(cleaned);
}

function normalizePhone(phone) {
  let cleaned = phone.replace(/\s+/g, '').replace(/^00/, '+');
  if (cleaned.startsWith('221')) cleaned = '+' + cleaned;
  if (cleaned.startsWith('7')) cleaned = '+221' + cleaned;
  return cleaned;
}

document.getElementById('quickBookForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const phone = document.getElementById('guestPhone').value.trim();
  const name = guestName.value.trim();
  const email = guestEmail.value.trim();
  
  if (!validatePhone(phone)) {
    showMsg('‚ö†Ô∏è Num√©ro invalide. Format: +221 77 123 45 67');
    return;
  }

  if (config.needName && !name) {
    showMsg('‚ö†Ô∏è Veuillez entrer votre nom');
    return;
  }

  if (config.needEmail && !email) {
    showMsg('‚ö†Ô∏è Veuillez entrer votre email');
    return;
  }
  
  const btnContinue = document.getElementById('btnContinue');
  const btnText = document.getElementById('btnText');
  
  btnContinue.disabled = true;
  btnText.textContent = '‚è≥ V√©rification...';
  
  try {
    const normalizedPhone = normalizePhone(phone);
    
    const { data, error } = await sb
      .from('guest_bookings')
      .insert({
        phone: normalizedPhone,
        name: name || null,
        email: email || null,
        module: moduleKey,
        status: 'initiated',
        booking_details: {}
      })
      .select()
      .single();
    
    if (error) {
      console.error('‚ùå Erreur:', error);
      throw new Error(error.message);
    }
    
    console.log('‚úÖ Booking cr√©√©:', data.id);
    
    localStorage.setItem('guestSession', JSON.stringify({
      bookingId: data.id,
      phone: normalizedPhone,
      name: name || null,
      email: email || null,
      module: moduleKey,
      timestamp: Date.now()
    }));
    
    showMsg('‚úÖ Succ√®s ! Redirection...', 'success');
    
    // üöÄ REDIRECTION AVEC URL ABSOLUE
    const finalUrl = `${redirectUrl}?guest=true&bookingId=${data.id}`;
    
    console.log('üöÄ REDIRECTION VERS:');
    console.log('   URL:', finalUrl);
    console.log('   Base:', redirectUrl);
    console.log('   Booking:', data.id);
    
    setTimeout(() => {
      window.location.href = finalUrl;
    }, 800);
    
  } catch (err) {
    console.error('‚ùå', err);
    showMsg('‚ùå ' + (err.message || 'Erreur'));
    btnContinue.disabled = false;
    btnText.textContent = config.buttonText;
  }
});
</script>
